- intro:
  description: "Here are some of the projects for which I released or contributed to the source code"

- project:
  title: Distributed-Mapper 
  link: 'https://cognitiverobotics.github.io/distributed-mapper/'
  tagline: "This library is an implementation of the algorithm described in Distributed Trajectory Estimation with Privacy and Communication Constraints: a Two-Stage Distributed Gauss-Seidel Approach (ICRA 2016, IJRR 2017). The core library is developed in C++ language."
- project:
  title: ADMM-SLAM
  link: "https://itzsid.github.io/admm-slam/"
  tagline: "This library is an implementation of the algorithm described in Exactly Sparse Memory Efficient SLAM using the Multi-Block Alternating Direction Method of Multipliers (IROS 2015). The core library is developed in C++ language."
- project:
  title: Planning-to-Calibrate
  link: "https://itzsid.github.io/admm-slam/"
  tagline: "This library is an implementation of the algorithm described in Active Planning Based Extrinsic Calibration of Exteroceptive Sensors in Unkown Environments (IROS 2016). The core library is developed in C++ and MATLAB"
- project:
  title: OmniMapper
  link: "https://github.com/CognitiveRobotics/omnimapper"
  tagline: "A multi-modular mapping framework"
